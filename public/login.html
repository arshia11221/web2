<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <base href="/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود | ثبت‌نام - همگام پلاستیک</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/style.css">

</head>
<body class="login-page-body">

  <div id="login-particles"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="form-toggle-buttons">
        <button id="show-login-btn" class="toggle-btn active">ورود</button>
        <button id="show-register-btn" class="toggle-btn">ثبت‌نام</button>
      </div>

      <form id="login-form" class="auth-form active">
        <h2>ورود به حساب کاربری</h2>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="identifier" placeholder="نام کاربری یا ایمیل" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="رمز عبور" required>
        </div>
        <div class="form-options">
          <label><input type="checkbox"> مرا به خاطر بسپار</label>
          <a href="#">فراموشی رمز عبور</a>
        </div>
        <button type="submit" class="btn-auth">ورود</button>
      </form>

      <form id="register-form" class="auth-form">
        <h2>ایجاد حساب کاربری جدید</h2>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="نام کاربری" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="ایمیل" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="رمز عبور" required>
        </div>
        <button type="submit" class="btn-auth">ثبت‌نام</button>
      </form>

      <div class="social-login">
        <p>یا ورود با</p>
        <div class="social-icons">
          <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/myjs.js" defer></script>
</body>
</html>
